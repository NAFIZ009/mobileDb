<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Phone Hunter</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold text-danger">Phone Hunter</h1>
    <div class="container my-5">
      <div id="btn-container" class="d-flex justify-content-center mb-5">
        <input type="search" class="me-2" name="" id="search-input" /><button
          class="btn btn-primary"
          id="search-btn"
        >
          search
        </button>
      </div>
      <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="text-center w-100 mt-5 text-success d-none" id="loader">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <button class="btn btn-primary my-4 d-block mx-auto d-none" id="seeMore">
        see more
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-white" id="modal-content">
              <div class="card h-100">
                <img src="" id="modal-image" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="title" ></h5>
                    <h6 class="card-title text-muted" id="brand"></h6>
                    <p class="card-text fw-bold text-muted">Storage: <span id="storage"></span></p>

                    <p class="card-text fw-bold text-muted">Chipset: <span id="chipset"></span></p>
                    <p class="card-text fw-bold text-muted">DisplaySize: <span id="displaysize"></span></p>
                    <p class="card-text fw-bold text-muted">Memory: <span id="memory"></span></p>
                </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
